<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="container">
      <img src="/images/illustration-hero.svg" alt="illustration-hero" />

      <div class="section">
        <div class="info">
          <h1>Order Summary</h1>

          <p id="description">
            <span>You can now listen to millions of songs,</span>
            <span>audiobooks, and podcasts on any device</span>
            anywhere you like!
          </p>
        </div>

        <div class="order-plan">
          <div class="group-container">
            <img src="/images/icon-music.svg" alt="icon-music" class="icon-music"/>

            <p class="price-description">
              <span class="bold">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </p>
          </div>

          <p class="bold" id="align-self">Change</p>
        </div>

        <div class="button-wrap">
          <button>
            <a href="#" class="btn-text bold">Proceed to Payment</a>
          </button>

          <a href="#" class="cancel bold">Cancel Order</a>
        </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kyle Deguzman</a>.
    </div>
  </body>
</html>
